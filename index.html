<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/10776/10776469.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
    <title>Good News - Feel Good News</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body class="main">
    <main>
        <h1>Good News</h1>
        <div class="listdiv">
            <ul class="list">
                <li><s>no politics</s></li>
                <li><s>no gore</s></li>
                <li>just humanity</li>
            </ul>
        </div>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/10776/10776469.png" class="capybara" alt="...">
        </div>
        <p class="m-auto mt-3 text-center">
            Regain your faith in humanity
            <br>
            one piece of Good News at a time.
        </p>
        <div class="c-formContainer">
            <form class="c-form" action="">
                <input class="c-form__input" placeholder="E-mail" type="email"
                    pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
                <label class="c-form__buttonLabel" for="checkbox">
                    <button class="c-form__button" type="button">Send</button>
                </label>
            </form>
        </div>
        <hr> <!-- The horizontal line should show up now -->
        <div class="container swiper">
            <h3>Past articles</h3>
            <div class="card-wrapper">
                <ul class="card-list swiper-wrapper">
                    <li class="card-item swiper-slide">
                        <a href="" alt="card image" class="card-link">
                            <img src="goodnews2.png" alt="" class="card-image">
                        </a>
                    </li>
                    <li class="card-item swiper-slide">
                        <a href="" alt="card image" class="card-link">
                            <img src="goodnewscalf.png" alt="" class="card-image">
                        </a>
                    </li>
                    <li class="card-item swiper-slide">
                        <a href="" alt="card image" class="card-link">
                            <img src="goodnewscalf.png" alt="" class="card-image">
                        </a>
                    </li>
                </ul>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>


    </main>

    <div class="footer"> Good News &copy; Good News </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
